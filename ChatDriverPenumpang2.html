<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat Driver-Penumpang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat-container { flex: 1; display: flex; flex-direction: column; border: 1px solid #ddd; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; background: #f0f0f0; }
    .message { margin-bottom: 10px; padding: 10px 14px; border-radius: 18px; max-width: 70%; word-wrap: break-word; }
    .sent { background: #dcf8c6; align-self: flex-end; margin-left: 30%; }
    .received { background: #fff; align-self: flex-start; margin-right: 30%; border: 1px solid #ddd; }
    #message-form { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ddd; }
    #message-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
    #send-button { margin-left: 10px; padding: 10px 20px; background: #128C7E; color: white; border: none; border-radius: 20px; cursor: pointer; }
    #status { padding: 8px; background: #ece5dd; text-align: center; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div id="status">Memuat chat...</div>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off">
      <button type="submit" id="send-button">Kirim</button>
    </form>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAFWLUF2aH-lD6UTofpRsy1rXbBrLHTagI",
      authDomain: "chatting-87e87.firebaseapp.com",
      databaseURL: "https://chatting-87e87-default-rtdb.firebaseio.com/",
      projectId: "chatting-87e87",
      storageBucket: "chatting-87e87.appspot.com",
      messagingSenderId: "240910634931",
      appId: "1:240910634931:web:49aa4b9a0659d9115045c6"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('order_id');
    const userType = params.get('user_type');
    const userId = params.get('user_id');
    const userName = params.get('name') || userType;

    if (!orderId || !userType || !userId) {
      document.getElementById('status').textContent = 'Parameter tidak lengkap!';
      throw new Error('Parameter tidak lengkap');
    }

    const chatRef = database.ref(`chats/${orderId}`);
    const statusRef = database.ref(`status/${orderId}/${userType}`);
    const otherUserType = userType === 'driver' ? 'penumpang' : 'driver';
    const otherUserStatusRef = database.ref(`status/${orderId}/${otherUserType}`);

    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const statusDiv = document.getElementById('status');

    function displayMessage(sender, text, timestamp, isSent) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
      const senderSpan = document.createElement('span');
      senderSpan.style.fontWeight = 'bold';
      senderSpan.textContent = sender + ': ';
      const textSpan = document.createElement('span');
      textSpan.textContent = text;
      const timeSpan = document.createElement('span');
      timeSpan.style.display = 'block';
      timeSpan.style.fontSize = '0.8em';
      timeSpan.style.color = '#666';
      timeSpan.style.marginTop = '4px';
      timeSpan.textContent = formatTime(timestamp);
      messageDiv.appendChild(senderSpan);
      messageDiv.appendChild(textSpan);
      messageDiv.appendChild(timeSpan);
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message) {
        const timestamp = Date.now();
        const data = {
          sender: userName,
          senderId: userId,
          text: message,
          timestamp: timestamp
        };
        chatRef.push(data).then(() => {
          messageInput.value = '';
          statusRef.set({ lastActive: timestamp, isOnline: true });
        });
      }
    });

    chatRef.on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const isSent = msg.senderId === userId;
      displayMessage(msg.sender, msg.text, msg.timestamp, isSent);
    });

    function updateOnlineStatus() {
      statusRef.set({ lastActive: Date.now(), isOnline: true });
      window.addEventListener('beforeunload', () => {
        statusRef.update({ isOnline: false });
      });
    }

    otherUserStatusRef.on('value', (snap) => {
      const val = snap.val();
      if (val) {
        const online = val.isOnline && (Date.now() - val.lastActive) < 300000;
        statusDiv.textContent = online ? 'Online' : 'Offline';
      }
    });

    updateOnlineStatus();
    setInterval(updateOnlineStatus, 60000);
    statusDiv.textContent = 'Chat siap';
  </script>
</body>
</html></html>
